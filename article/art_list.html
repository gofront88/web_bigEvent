<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_common.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form_filter">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        
                      </select>

                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>

                </div>
                <div class="layui-form-item layui-inline">
                    <button lay-submit class="layui-btn">筛选</button>
                </div>

            </form>
            <!-- 数据展示区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="140">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="test1"></div>
        </div>
    </div>

    <!-- 渲染table模板 -->
    <script type="text/html" id="tpl_table">
        {{each data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.cate_name}}</td>
            <td>{{v.pub_date | dateFormat}}</td>
            <td>{{v.state}}</td>
            <td><button type="button" class="layui-btn layui-btn layui-btn-xs" data-id="{{v.Id}}" id="editBtn">编辑</button><button type="button" class="layui-btn layui-btn layui-btn-xs layui-btn-danger deleteBtn" data-id="{{v.Id}}">删除</button></td>
        </tr>
        {{/each}}
    </script>
    <!-- 渲染下拉表单 -->
    <script type="text/html" id="tpl_cate">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.Id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/ajaxCommon.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
